<div class="mb-4 d-flex justify-content-between align-items-center">
  <button type="button" (click)="navigateToForm()" class="btn btn-primary">Add Expense</button>
  <h5>Total Expenses: <strong class="text-success">${{ totalExpenses }}</strong></h5>  
</div>

<!-- Category Filter Buttons -->
<div class="category-buttons d-flex flex-wrap gap-2 mb-3">
  <button 
    *ngFor="let category of uniqueCategories" 
    (click)="filterExpensesByCategory(category)" 
    class="btn btn-outline-primary">
    {{ category }}
  </button>
  <button (click)="clearFilter()" class="btn btn-outline-secondary">Show All</button>
</div>

<div class="d-flex flex-column gap-3">
  <div *ngFor="let expense of filteredExpenses; trackBy: trackByExpense" class="card">
    <div class="card-body">
      <h5 class="card-title">{{ expense.title }}</h5>
      <h2 class="fw-bold text-success">${{ expense.price }}</h2>
      <p class="card-text">{{ expense.description }}</p>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-success" (click)="editExpense(expense.key!)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="removeExpense(expense.key!)">Remove</button>
      </div>
    </div>
  </div>
</div>
<!-- Product Card -->
<button (click)="payNow()" class="btn btn-outline-secondary">Show All</button>


<h3>Expense Distribution by Category</h3>
<div class="chart-container">  
  <canvas baseChart
          [data]="pieChartData"
          [type]="pieChartType"
          [options]="pieChartOptions">
  </canvas>
</div>
